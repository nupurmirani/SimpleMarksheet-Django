<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Marksheet Calculator</title>
    <style>
      * {
        margin: 2vh;
        padding: 1.5vh;
        text-align: center;
        font-family: "Times New Roman";
      }
      h1 {
        margin-bottom: 1em;
      }
      form {
        display: inline-block;
        text-align: left;
      }
      input[type="number"],
      input[readonly],
      input[type="text"] {
        margin-bottom: 1em;
        width: 100%;
      }
      button {
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <form method="POST" action="/">
      {% csrf_token %}
      <label for="num1">Subject 1: </label>
      <input type="number" id="num1" name="num1" required /><br />
      <label for="num2">Subject 2: </label>
      <input type="number" id="num2" name="num2" required /><br />
      <label for="num3">Subject 3: </label>
      <input type="number" id="num3" name="num3" required /><br />
      <label for="num4">Subject 4: </label>
      <input type="number" id="num4" name="num4" required /><br />
      <label for="num5">Subject 5: </label>
      <input type="number" id="num5" name="num5" required /><br />
      <button type="submit">Calculate</button><br />
      <label for="total">Total: </label>
      <input type="number" value="{{ t }}" readonly /><br />
      <label for="Percentage">Percentage: </label>
      <input type="number" value="{{ p }}" readonly /><br />
      <label for="division">Division: </label>
      <input type="text" value="{{ divi }}" readonly /><br />
    </form>
  </body>
</html>
